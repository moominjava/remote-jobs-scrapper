<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <title>Remote Jobs</title>
</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{resultsNumber}} {{searchingBy}} Jobs found.</h3>
    <h3><a href="/export?word={{searchingBy}}">Export to CSV</a></h3>
    <h4><a href="/">&#8592; Go back</a></h4>
  </header>
  <main>
    {% for job in jobs %}
    <div>
      <h3>{{job.title}}</h3>
      <h3>{{job.company}}</h3>
      
      <a href="{{job.link}}" target="_blank">Apply</a>
      <hr>
    </div>
    {% endfor %}
  </main>
</body>

</html>
